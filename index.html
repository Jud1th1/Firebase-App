<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Sigmar&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    <title>CartMate</title>
</head>
<body>
    <div class="container">
        <h1>CartMate</h1>
        <img src="assets/GroceryCart.png" class="image">
        <h2><div class="poptext">Let's Shop Together</div> So You Don't Forget Anything!</h2>
        <h3>Type the item you need below and tap on it to remove as you go along</h3>
        <hr>
        <input type="text" id="input-field" placeholder="Chocolate Chip Cookies">
        <button id="add-button">Add to cart</button>
        <ul id="shopping-list">
        </ul>
    </div>

    <!--JavaScript-->
    <script src="index.js" type="module"></script>
</body>
</html>
